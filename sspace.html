<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Whack </title>
    <link rel="stylesheet" href="sspace.css">
</head>

<body>
    <div class="stars" id="stars"></div>

    <div class="game-container">
        <h1>Whack a Mole</h1>

        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="time">Time: <span id="time">30</span>s</div>
        </div>

        <div class="game-board" id="game-board">
            <!-- Holes will be generated by JavaScript -->
        </div>
    </div>

    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <div class="final-score">Your score: <span id="final-score">0</span></div>
        <button class="btn" id="play-again">Play Again</button>
    </div>

    <script src="sspace.js"></script>
      </body>
</html>
